[versions]
androidGradlePlugin = "8.2.1"
kotlin = "1.9.0"
minSdk = "24"
targetSdk = "34"
compileSdk = "34"

ktx = "1.12.0"
activityCompose = "1.8.2"
composeBOM = "2024.02.01"
compose = "1.5.1"
composeNav = "2.7.7"
hilt = "2.50"
